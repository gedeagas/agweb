<head>
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    
	<script src="js/angular-sanitize.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    
    <script src="js/app.js"></script>
</head>
<body ng-app="AgastyaBlog" class="mainfont">

<header class="blogheader">
  <div ng-controller="PostsCtrl">
  <div ng-repeat="post in posts">



   <div class="post-titles">

        <h1 data-placeholder="Untitled Post" class="veryboldfont text-uppercase text-center" data-field-name="title" style="z-index: 80;">{{post.title.rendered}}</h1>
        <h2 class="post-titles-italic" data-placeholder="Type a subtitle" data-field-name="subtitle" style="z-index: 1;">The Last Remaining Colony</h2>

    </div>

    <div class="post-titles-author"> 

      By, Agastya Darma

    </div>


  <div id="cover-image" style="background-image:url({{post.acf.mainimage.sizes.large}})">


  </div>


  </div>
    
</header>


<div class="container">
  
  <div ng-controller="PostsCtrl">
  <div ng-repeat="post in posts">



  <h2 class="veryboldfont text-uppercase text-center">{{post.title.rendered}}</h2>

  

  <img ng-src="{{post.acf.mainimage.sizes.medium_large}}" class="img-responsive center-block" alt="Responsive image">

  <div class="blogwidth">
  <p class="blogwidth"><div  class="blogwidth typefontforblog" ng-bind-html="post.content.rendered"></div></p>
  </div>




  </div>
  </div>


  <div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
      <li>{{post.title.rendered}}</li>
    </ul>
  </div>





</div>
</body>
