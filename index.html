<head>
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    
	<script src="js/angular-sanitize.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    
    <script src="js/app.js"></script>
</head>
<body ng-app="AgastyaBlog">

<header class="blogheader">
  <div ng-controller="PostsCtrl">
  <div ng-repeat="post in posts">
  <div id="cover-image" style="{{post.acf.mainimage.sizes.large}}">
  </div>
  </div>
    
</header>


<div class="container mainfont">
  
  <div ng-controller="PostsCtrl">
  <div ng-repeat="post in posts">



  <h2 class="veryboldfont text-uppercase text-center">{{post.title.rendered}}</h2>

  

  <img ng-src="{{post.acf.mainimage.sizes.medium_large}}" class="img-responsive center-block" alt="Responsive image">

  <div class="blogwidth">
  <p class="blogwidth"><div  class="blogwidth typefontforblog" ng-bind-html="post.content.rendered"></div></p>
  </div>


  <div  class="panel panel-default">
  
	  <div class="panel-heading">{{post.title.rendered}}</div>
	  <div class="panel-body ">

    <img ng-src="{{post.acf.mainimage.sizes.medium_large}}" class="img-responsive" alt="Responsive image">

			  	
	  	<div ng-bind-html="post.content.rendered"></div>

	    
  </div>
  </div>

  </div>
  </div>


  <div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
      <li>{{post.title.rendered}}</li>
    </ul>
  </div>





</div>
</body>
