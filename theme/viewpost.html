
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header class="blogheader">
  <div ng-controller="ViewPostCtrl">
  <div ng-repeat="post in posts">

  
  <div><a href="/agmamp" class="post-back-to-home">Back To Home</a></div>

    <div class="post-titles">

        <h1 data-placeholder="Untitled Post" class="post_title_width veryboldfont text-uppercase text-center" data-field-name="title" style="z-index: 80;">{{post.title.rendered}}</h1>
        <br>
        <h2 class="post_title_width post-title-light" data-placeholder="Type a subtitle" data-field-name="subtitle" style="z-index: 1;">{{post.acf.quote}}</h2>



    </div>

    <div class="post-titles-author"> 

      By, Agastya Darma

    </div>


    <div id="cover-image" class="blurbg" style="background-image:url({{post.acf.mainimage.sizes.large}})">


    </div>


  </div>
  </div>
    
</header>




<div class="container">
<div class="row">
  
  <div ng-controller="ViewPostCtrl">
  <div ng-repeat="post in posts">




  

  <div class="blogwidth">

  <p class="blogwidth"><div  class="blogwidth typefontforblog" ng-bind-html="post.content.rendered"></div></p>
  </div>




  </div>
  </div>

  


  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 post-title-comment-container">
      <span class="post-title-comment">Comments</span>

      <div id="disqus_thread"></div>





</div>
</body>


  </div>






</div>
</div>
